<form class="form-horizontal">
  <hr>
  <h4>Ville de départ:</h4>
   <div class="form-group">
        <label class="col-sm-2 control-label">Commune:</label>

        <div class="col-sm-10">
            <input type="text" ng-model="cDepart" ng-disabled="!edit" placeholder="Commune">
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">Code postal:</label>

        <div class="col-sm-10">
            <input type="text" ng-model="cpDepart" ng-disabled="!edit" placeholder="Code postal">
        </div>
    </div>
    <h4>Ville d'arrivée:</h4>
   <div class="form-group">
        <label class="col-sm-2 control-label">Commune:</label>

        <div class="col-sm-10">
            <input type="text" ng-model="cArrivee" ng-disabled="!edit" placeholder="Commune">
        </div>
    </div>
     <div class="form-group">
        <label class="col-sm-2 control-label">Code postal:</label>

        <div class="col-sm-10">
            <input type="text" ng-model="cpArrivee" ng-disabled="!edit" placeholder="Code postal">
        </div>
    </div>
</form>
<button class="btn btn-success" ng-click="editUser('new')">
    <span class="glyphicon glyphicon-user"></span>  Create New Event
</button>
