<div ng-if="!connect" class="bottom-buffer">
    <button class="btn btn-success top-buffer" ng-click="searchEvent()">
        <span class="glyphicon glyphicon-user"></span> Search an event
    </button>
    <form class="form-inline top-buffer">

        <div class="form-group col-md-4">
            <label class="control-label">Ville de départ</label>

            <select ng-model="eventSearch.depart">
                <option ng-repeat="item in cities" value="{{item}}">{{item.cp}} - {{item.nom}}</option>
            </select>
        </div>

        <div class="form-group col-md-4">
            <label class="control-label">Ville d'arrivée</label>

            <select ng-model="eventSearch.arrivee">
                <option ng-repeat="item in cities" value={{item}}>{{item.cp}} - {{item.nom}}</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label class="control-label">Date de départ:</label>

            <input type="date" ng-model="eventSearch.date" placeholder="dd/mm/yyyy">
        </div>
    </form>
    <hr>
    <hr>
</div>
